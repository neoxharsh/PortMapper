name: Release

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    # The desired behavior if
        target: x86_64-pc-windows-msvc
        profile: minimal

    - name: Compile the Rust app
      run: cargo build --release

    - name: Archive the build output
      uses: actions/upload-artifact@v4.4.0
      with:
        name: Port Mapper.exe
        path: target/release/portmapper.exe
  release:
    needs: build
    runs-on: windows-latest

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v3
      with:
        name: "Port Mapper"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: target/release/portmapper.exe
        tag_name: '' # Leave empty to let GitHub create the tag automatically
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
